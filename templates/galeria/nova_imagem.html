{% extends 'shared/base.html' %}
{% load static %}
{% block content %}

            <section class="galeria" style="margin-left: 5em">
                <form action="{% url 'nova_imagem' %}" method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="row" style="max-width: 50vw;">
                        {% for field in form.visible_fields %}
                            <div class="col-12 col-lg-12" style="margin-bottom: 10px;">
                                <label for="{{ field.id_for_label }}" style="color: #D9D9D9; margin-bottom: 5px;">{{ field.label }}</label>
                                {{ field }}
                            </div>
                        {% endfor %}
                        <div>
                            <button type="submit" class="btn btn-success" style="padding-top: 5px;">Inserir nova imagem</button>
                        </div>
                    </div>
                </form>
            </section>
        </main>
    </div>
</body>

{% endblock %}
